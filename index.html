<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Sakura.png" alt="Sakura Logo" class="SakuraLogo">
        </div>
        <h3>Sign Up Now To Get Our Promotion</h3>
        <form action="" method="post">
            <label for="name" hidden>Full Name<span>*</span></label>
            <input type="text" name="name" id="name" required minlength="5" maxlength="50" placeholder="Your Name Here">

            <label for="email" hidden>Email</label>
            <input type="email" name="email" id="email" required minlength="5" maxlength="30" placeholder="example@email.com">

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
